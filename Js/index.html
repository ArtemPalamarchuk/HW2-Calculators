<!DOCTYPE HTML>
<html lang="ru-UA">

	<head>
		<title>Calculator</title>
		<meta charset="utf-8">
		<link href="css/styles.css" rel="stylesheet"/>
		<script src="js/init.js" async></script>
	</head>

	<body>
		
		 <div class="grid-container">
			<div class="grid-item display"><form><input id="display" type="text" placeholder="0" disabled/></form></div>
			<div class="grid-item i">1</div>
			<div class="grid-item i">2</div>
			<div class="grid-item i">3</div>  
			<div class="grid-item" onclick="operation('/')";>/</div> 
			<div class="grid-item i">4</div>
			<div class="grid-item i">5</div>  
			<div class="grid-item i">6</div>
			<div class="grid-item" onclick="operation('*')">*</div> 
			<div class="grid-item i">7</div>
			<div class="grid-item i">8</div>
			<div class="grid-item i">9</div>
			<div class="grid-item" onclick="operation('-')">-</div>  
			<div class="grid-item" onclick="addNul()">0</div>  
			<div class="grid-item" onclick="operation('+')">+</div>
			<div class="grid-item" onclick="equal('=')">=</div>
			<div class="grid-item" onclick="reset()">C</div>  
		</div>  
			
	</body> 
</html>
